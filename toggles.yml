name: toggles
labels:
  service: toggles
deployments:
- containers:
  - image: 172.30.1.1:5000/fabric8/fabric8-toggles:latest
    env:
    - name: DATABASE_URL
      value: "postgres://user:password@toggles-db:5432/unleashdb"
services:
- name: toggles
  type: NodePort
  ports:
    - port: 4242
      nodePort: 31200
routes:	
- name: toggles	
  to:	
    kind: Service	
    name: toggles